version: 1
applications:
  - appRoot: test-app/frontend
    backend:
      phases:
        build:
          commands:
            - '# Execute Amplify CLI with the helper script'
            - echo "Amplify PUSH"
            - amplifyPush --simple
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --ignore-scripts --prefix=../
            - npm ci --ignore-scripts --prefix=../shared
            - npm run build --prefix=../shared
            - npm ci --ignore-scripts
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*

